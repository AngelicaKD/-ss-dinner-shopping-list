<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <title>Shoping list</title>
</head>

<body>
   <header class="header">
      <h1>CSS Dinner Shopping List</h1>
     <p>Let's go to the mall!</p>
    </header>

    <div class="container">
      <main>
         <ul class="shoping-list">
            <li>
               <label for="">
                  <input type="checkbox" name="" id="">
                  <span>A lot of pickles
                        <small> (for the next lessons about CSS)</small>
                  </span>
               </label>
            </li>

            <li>
               <label for="">
                  <input type="checkbox" name="" id="">
                  <span>10 apples
                        <small> (for more CSS manipulations)</small>
                  </span>
               </label>
            </li>

            <li>
               <label for="">
                  <input type="checkbox" name="" id="">
                  <span>20 oranges
                     <small> (because they are awesome)</small>
                  </span>
               </label>
            </li>

            <li>
               <label for="">
                  <input type="checkbox" name="" id="">
                  <span>13 plates
                     <small> (hm... they always dissapear)</small>
                  </span>
               </label>
            </li>

            <li>
               <label for="">
                  <input type="checkbox" name="" id="">
                  <span>
                     15 bentos
                  </span>
               </label>
            </li>

            <li>
               <label for="">
                  <input type="checkbox" name="" id="">
                  <span>1 bottle of Sake 
                     <small> (for my friends)</small>
                  </span>
               </label>
            </li>

         </ul>

      </main>

    </div> 

 <footer class="footer">
      <p>Bon appetit :)</p>
 </footer>

</body>
</html>
